{% extends "base.html" %}
{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/landing.css') }}">
<script src="{{ url_for('static',filename='landing.js') }}"> </script>
          <div class="container" id="" style="height: 90%;">
            <div class="row container h-100 mx-0">
              <div class="col-12 col-lg-6 d-flex align-items-center h-100">
                <div>
                  <a class="app-no-hover" href="/"><h1 class="display-1 app-green app-fade">Music Timer</br><img src="{{url_for('static', filename='Spotify_Logo_RGB_Green.png')}}" class="d-inline-block align-top" width="50%" /></h1></a>
                  <p class="app-white h3">Error: {{error_message}}</p><br>
                </div>
              </div>
              <div class="col-12 col-lg-6 d-none d-lg-block d-flex h-100">
                <div class="now playing app-bottom" id="music">
                    <span class="bar n1">A</span>
                    <span class="bar n2">B</span>
                    <span class="bar n3">c</span>
                    <span class="bar n4">D</span>
                    <span class="bar n5">E</span>
                    <span class="bar n6">F</span>
                    <span class="bar n7">G</span>
                    <span class="bar n8">H</span>
                  </div>
              </div>
            </div>
          </div>
{% endblock %}
